<mat-toolbar class="toolbar">
  <button mat-icon-button class="example-icon" [matMenuTriggerFor]="menu">
    <mat-icon>menu</mat-icon>
  </button>
</mat-toolbar>
<mat-menu #menu="matMenu">
  <button mat-menu-item [routerLink]="['/']">Início</button>
  <button mat-menu-item>Sair</button>
</mat-menu>
<div class="example-container mat-elevation-z2">
  <table mat-table [dataSource]="dataSource">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> opção </th>
      <td mat-cell *matCellDef="let element">
        
        <div class="cancelar">
          <button mat-raised-button color="warn" id="btnDetalhes">Detalhes</button> 
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<mat-card class="opcoesLista">
  <button mat-raised-button class="cadastrarUsuario">Cadastrar Usuario</button>
</mat-card>
